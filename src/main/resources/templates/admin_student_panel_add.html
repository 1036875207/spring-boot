<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin_basic::head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>

<div class="container">
    <div th:replace="admin_basic::navbar(3)"></div>
    <div class="container" >
        <div class="row clearfix">
            <div th:replace="admin_basic::side(2,3)"></div>
            <div class="col-md-8 column">
                <div class="panel panel-default">
                    <div class="panel-body admin_index_update">
                        <form action="/admin_student_panel_add_data" method="post"  enctype="multipart/form-data">
                            <div class="head">
                                <img src="upload/orghead.jpg"  alt="update/update.jpg" style="width: 100px;height: 100px;" >
                                <!--<input name="i" type="file" text="选择图片">-->
                                <input type="file" name="file">
                            </div>
                            <label class="control-label">学号：</label>
                            <input type="number" class="form-control" name="username" placeholder="account"   >
                            <label class="control-label">密码：</label>
                            <input type="password" class="form-control" name="password" placeholder="password"  required="required">
                            <label class="control-label">真实姓名：</label>
                            <input type="text" class="form-control" name="name" placeholder="真实姓名"  required="required" >
                            <label class="control-label">学校：</label>
                            <input type="text" class="form-control" name="school" placeholder="学校"  required="required" >
                            <label class="control-label">家庭住址：</label>
                            <input type="text" class="form-control" name="address" placeholder="家庭住址"  required="required" >
                            <label class="control-label">电话号码：</label>
                            <input type="tel" class="form-control" name="phone" placeholder="phone"  required="required">
                            <label class="control-label">性别：</label>
                            <select name="gender" class="form-control" required>
                                <option value="0"   >男</option>
                                <option value="1"   >女</option>
                            </select>
                            <label class="control-label">状态：</label>
                            <select name="status" class="form-control" required>
                                <option value="0"   >注册</option>
                                <option value="1"   >入学</option>
                                <option value="2"   >停学</option>
                            </select>
                            <label class="control-label">年纪：</label>
                            <select name="grade" class="form-control" required>
                                <option value="小学一年级"   >小学一年级</option>
                                <option value="小学二年级"   >小学二年级</option>
                                <option value="小学三年级"   >小学三年级</option>
                                <option value="小学四年级"   >小学四年级</option>
                                <option value="小学五年级"   >小学五年级</option>
                                <option value="小学六年级"   >小学六年级</option>
                                <option value="初一"   >初一</option>
                                <option value="初二"   >初二</option>
                                <option value="初三"   >初三</option>
                            </select>
                            <input type="submit" class="btn btn-default"  value="提交">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
