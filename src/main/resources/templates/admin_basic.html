<!DOCTYPE html>
<!--[if lt IE 7 ]><html lang="en" class="ie6 ielt7 ielt8 ielt9"><![endif]--><!--[if IE 7 ]><html lang="en" class="ie7 ielt8 ielt9"><![endif]--><!--[if IE 8 ]><html lang="en" class="ie8 ielt9"><![endif]--><!--[if IE 9 ]><html lang="en" class="ie9"> <![endif]--><!--[if (gt IE 9)|!(IE)]><!-->
<html lang="en"><!--<![endif]-->
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <title>Dashboard - Akira</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
    <link href="css/mycss.css" rel="stylesheet">
  <!--  <link href="css/bootstrap-n.css" rel="stylesheet">-->
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/site.js"></script>
    <script src="js/echarts.min.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default" role="navigation" th:fragment="navbar(i)">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">橙子教育</a>
            </div>
            <ul class="nav navbar-nav">
                <li th:class="${i}==1?'active':''"><a href="admin_index">首页</a></li>
                <li th:class="${i}==2?'active':''"><a href="admin_employee_panel" >账号管理</a></li>
                <li th:class="${i}==3?'active':''"><a href="admin_student_panel" >学生管理</a></li>
                <li th:class="${i}==4?'active':''"><a href="admin_course_panel" >课程管理</a></li>
                <li th:class="${i}==6?'active':''"><a href="admin_sale_panel" >销售管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="profile" th:text="'@'+${data.name}"> user</a></li>
                <li><a href="logout"><span class="glyphicon glyphicon-log-in"></span> 注销</a></li>
            </ul>
        </div>
    </nav>
    <div class="container " >
        <div class="row clearfix">
            <div class="col-md-3 column" th:fragment="side(j,z)" th:switch="${z}">
                <ul class="nav nav-pills nav-stacked" th:case="1" >
                    <li class="active" th:class="${j}==1?'active':''"><a href="admin_index">welcome</a></li>
                    <li th:class="${j}==2?'active':''"><a href="admin_index_daily" >代办事宜<span class="label label-warning" style="float: right">0</span></a></li>
                    <li th:class="${j}==3?'active':''"><a href="admin_index_news" >通知</a></li>
                    <li th:class="${j}==4?'active':''"><a href="admin_index_mine" >个人信息</a></li>
                </ul>
                <ul class="nav nav-pills nav-stacked" th:case="2" >
                    <li class="active" th:class="${j}==1?'active':''"><a href="admin_employee_panel">员工列表</a></li>
                    <li th:class="${j}==2?'active':''"><a href="admin_employee_panel_position" >权限列表</a></li>
                    <li th:class="${j}==3?'active':''"><a href="admin_employee_panel_add_position" >权限分配</a></li>
                    <li th:class="${j}==4?'active':''"><a href="admin_employee_panel_add" >添加账号</a></li>
                </ul>
                <ul class="nav nav-pills nav-stacked" th:case="3" >
                    <li class="active" th:class="${j}==1?'active':''"><a href="admin_student_panel">学生信息</a></li>
                    <li th:class="${j}==2?'active':''"><a href="admin_student_panel_add" >添加学生</a></li>
                    <li th:class="${j}==3?'active':''"><a href="admin_student_panel_grade" >成绩查询</a></li>
                    <li th:class="${j}==4?'active':''"><a href="admin_student_panel_grade" >添加课表</a></li>
                </ul>
               <ul class="nav nav-pills nav-stacked" th:case="4" >
                <li class="active" th:class="${j}==1?'active':''"><a href="admin_course_panel">课程列表</a></li>
                <li th:class="${j}==2?'active':''"><a href="admin_course_panel_add" >添加课程</a></li>
                   <li th:class="${j}==3?'active':''"><a href="admin_course_panel_students" >成绩录入</a></li>
                </ul>
            </div>
            <!--<div class="col-md-9 column" th:fragment="edition_place">-->
            </div>
        </div>
    </div>
</div>

</body>
</html>
